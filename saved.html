<!DOCTYPE html>
<html lang="en">
  <!-- create the head -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wanderlust</title>
    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    >
    <!-- External Stylesheet link -->
    <link href="./styles/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    >
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <!-- Flag content link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    >
  </head>
  <body>
    <!-- header to contain the site navigation -->
    <header>
      <!-- bootstrap navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#">Wanderlust*</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-4">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./favourite.html">Top Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./wishlist.html">Travel Wish List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./saved.html">Saved Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./subscribe.html">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main>
      <!-- hero content -->
      <section class="hero saved-hero">
        <div class="hero__content-container rounded-4">
          <h1 class="text-center">Saved Content</h1>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>
                <em
                  >Of all the books in the world. The best stories are found
                  between the pages of a passport.</em
                >
              </p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Unknown,
              <cite title="Source Title">Inspirational Travel Quotes</cite>
            </figcaption>
          </figure>
        </div>
        <div class="hero__pointer">
          <i class="fa-solid fa-arrow-down-long"></i>
        </div>
      </section>
      <!-- Favourite Destintations Section -->
      <section class="section-padding saved-content">
        <h2 class="section-header">Your Saved Content</h2>
        <!-- saved-content-container is dynamically populated (curretly using Local Storage)-->
        <div id="saved-content-container"></div>
        </section>
      <!-- Footer -->
      <footer class="text-white bg-dark">
        Wanderlust - created using HTML || CSS || Bootstrap
      </footer>
    </main>
    <!-- bootstrap script tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type='text/javascript' src='./Scripts/loadingSavedContent.js'></script>
  </body>
</html>
